<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Score</title>
  <link rel="stylesheet" href="./scoreBoard.css">
  <link rel="stylesheet" href="./welcome.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <link rel="icon" href="assets/fav.png" type="image/x-icon" />
</head>

<body>
  <section class="main-container">

    <nav>
      <div class="navbar-img">
          <a href="https://techpaathshala.com/">
              <img src="assets/techpathshala_logo.png" alt="">
          </a>
      </div>
      <div class="profile">
          <h3 class="name" id="user_name"></h3>
          <div id="profile">
              <!-- Initially hide the logout button -->
              <button id="logout" style="display: none;">Logout</button>
              <h3 class="name" id="user_name"></h3>
              <img src="assets/logout_image.png" alt="" onclick="toggleLogoutBtn()">
          </div>
      </div>
    </nav>

    <div class="main-page">
      <h1 id="your-rank">Wow You Rank 1st</h1>
      <p class="text">Supporting Text</p>

      <div class="top-score">
        <div class="rank2">
          <img src="assets/second.png" id="rank-2" alt="">
          <div class="total-score">
            <h2>Score</h2>
            <p id="score">844</p>
          </div>
        </div>

        <div class="rank1">
          <img src="assets/first.png" id="rank-1" alt="">
          <div class="total-score">
            <h2>Score</h2>
            <p id="score">1020</p>
          </div>
        </div>

        <div class="rank3">
          <img src="assets/third.png" id="rank-3" alt="">
          <div class="total-score">
            <h2>Score</h2>
            <p id="score">780</p>
          </div>
        </div>
      </div>
      
      <div class="other-scores">
        <div class="all-scores">
        </div>
      </div>
    </div>

  </section>

</body>
<script src="scoreBoard.js"></script>

<script>
  // Function to toggle the visibility of the logout button when the profile image is clicked
  function toggleLogoutBtn() {
    const logoutBtn = document.getElementById('logout');
    // Toggle the display of the logout button
    logoutBtn.style.display = logoutBtn.style.display === 'none' ? 'block' : 'none';
  }

  // Function to handle logout
  function Logout() {
    // Remove user data from localStorage
    localStorage.removeItem('userAnswers');
    localStorage.removeItem('loggedInUser');
    
    // Redirect to the login page
    window.location.href = './login.html';
  }

  // Retrieve user data from localStorage
  const getUserLogin = localStorage.getItem('loggedInUser');
  const userData = localStorage.getItem('users');
  const users = userData ? JSON.parse(userData) : [];
  const checkUser = users.find(user => user.email === getUserLogin);
  
  if (checkUser) {
    // Log the name of the logged-in user
    console.log('Logged-in user name:', checkUser.fullName);
  } else {
    console.log('User not found or not logged in');
  }

  // Display the logged-in user's name
  document.getElementById('user_name').innerHTML = checkUser ? checkUser.fullName : "Guest";

  // Attach logout event listener to the button
  document.getElementById('logout').addEventListener('click', function () {
    Logout();  // Call the logout function when the button is clicked
  });
</script>

</html>
